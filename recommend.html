            result.name
          }" />
              <p class="mb-3">
                <a href="${
                  result.source
                }" target="_blank" class="text_copyright text-decoration-none">
                  ⓒ이미지출처: ${result.source_title}
                </a>
              </p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center text-center">
            <h5 class="fw-bold mt-3">${result.title}</h5>
            <h6 class="mb-3">장소: ${result.place}</h6>
            <h6 class="fw-bold mb-4 mt-3">예매 사이트</h6>
            <ul class="list-unstyled mb-3">
              ${result.links
                .map(
                  (link) =>
                    `
                      <a href="${link.url}" class="${link.class} text-decoration-none text-dark text-red btn btn-warning mb-3 rounded-pill btn-ibory" target="_blank">
                        ${link.title}
                      </a>
         `
                )
                .join("")}
            </ul>
              <a href="recommend.html" class="text-white text-decoration-none text-ibory btn btn-success reset-btn btn-red">다시하기</a>

          </div>
        </div>
      </div>
    `;
          document.getElementById("results").innerHTML = resultContent;
          document.getElementById("results").classList.remove("d-none");
        }
      }
