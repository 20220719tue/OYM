                title: "네이버예매 바로가기",
              },
              {
                url: "https://tickets.interpark.com/goods/21013249",
                title: "인터파크예매 바로가기",
              },
              {
                url: "https://timeticket.co.kr/index.php?number=4706",
                title: "타임티켓예매 바로가기",
              },
            ],
          },
        ],
      };

      document.querySelectorAll("[data-genre]").forEach((item) => {
        item.addEventListener("click", () => {
          const genre = item.getAttribute("data-genre");
          const playButtonsRow = document.querySelector("#play-buttons .row");

          playButtonsRow.innerHTML = "";
          for (let i = 0; i < sources[genre].length; i++) {
            const buttonCol = document.createElement("div");
            buttonCol.className = "col-md-4 col-lg-3 col-sm-6 mb-3";
            buttonCol.innerHTML = `
        <div>
          <div class="play-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="img/${genre}${i + 1}.jpg" alt="${genre} ${
              i + 1
            }" class="img-fluid img_hover">
            <div class="overlay">
              <p>${sources[genre][i].title}</p>
              <p>${sources[genre][i].place}</p>
            </div>
          </div>
          <p class="source-text text-center"><a href="${
            sources[genre][i].source
          }" target="_black" class="text_copyright">ⓒ이미지출처: ${
              sources[genre][i].source_title
            }</a></p>
        </div>
      `;
            buttonCol
              .querySelector(".play-button")
              .addEventListener("click", () => {
                document.getElementById("modalImage").src = `img/${genre}${
                  i + 1
                }.jpg`;
                document.getElementById("modalSource").innerHTML = `
          <p class="text-center"><a href="${sources[genre][i].source}" target="_blank" class="text-black-50 text-decoration-none">ⓒ이미지출처: ${sources[genre][i].source_title}</a></p>
        `;

                const modalLinks = document.getElementById("modalLinks");
                modalLinks.innerHTML = `
          <h5><strong>${sources[genre][i].title}</strong></h5>
          <p>장소: ${sources[genre][i].place}</p>
          <p class="mt-4">예매처 정보</p>
        `;
                sources[genre][i].links.forEach((link, index) => {
                  const linkElement = document.createElement("p");
                  linkElement.className = "text-center";
                  linkElement.innerHTML = `
                  <a href="${link.url}" target="_blank" class="text-red text-decoration-none btn btn-warning btn-red rounded-pill w-100">${link.title}</a>`;
                  modalLinks.appendChild(linkElement);
                });
              });
            playButtonsRow.appendChild(buttonCol);
          }
        });
      });

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector('[data-genre="healing"]').click();
      });

      // 버튼 클릭 이벤트 핸들러
      document.querySelectorAll(".btn-success").forEach((btn) => {
        btn.addEventListener("click", function () {
          document.querySelectorAll(".btn-success").forEach((button) => {
            button.classList.remove("active");
          });

          this.classList.add("active");
        });
      });
    </script>

    ></script>
